name: Docker Build and Publish

on:
  push:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar QEMU para compilación multiplataforma (opcional si necesitas otras arquitecturas)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Iniciar sesión en el registro de GitHub
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # Extraer la versión de PocketBase del archivo Dockerfile
      - name: Extract PB_VERSION
        id: extract_version
        run: |
          PB_VERSION=$(grep -oP 'ARG PB_VERSION=\K[^\s]+' Dockerfile)
          echo "PB_VERSION=$PB_VERSION" >> $GITHUB_ENV

      # Construir y publicar la imagen
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64 # Cambia según tus necesidades
          push: true
          tags: |
            ghcr.io/leonardoiz/pocketbase:${{ env.PB_VERSION }}
            ghcr.io/leonardoiz/pocketbase:latest
